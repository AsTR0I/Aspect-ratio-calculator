<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aspect ratio calculator</title>
    <!--CSS-->
    <link
      rel="stylesheet"
      href="style.css"
    />
    <!---->
  </head>
  <body>
    <div class="container">
      <h2>
        <span>Aspect Ratio</span>
      </h2>
      <!------------------------------------------------------------------------>
      <div class="wrapper-1">
        <input
          type="number"
          id="ratio-width"
          value="16"
        />
        <input
          type="number"
          id="ratio-height"
          value="9"
        />
      </div>
      <!-----------------box------------------------------------------------------->
      <div class="box">
        <!------------------------------------------------------------------------>
        <div class="wrapper-2">
          <!-- устанавливает связь между определенной меткой, в качестве которой обычно выступает текст, и элементом формы -->
          <label for="width">Width</label>
          <input
            type="numwidthber"
            id="width"
            value="1280"
          />
        </div>
        <!------------------------------------------------------------------------>
        <div class="wrapper-3">
          <!-- устанавливает связь между определенной меткой, в качестве которой обычно выступает текст, и элементом формы -->
          <label for="height">Height</label>
          <input
            type="number"
            id="height"
            value="720"
          />
        </div>
        <!------box end------------------------------------------------------------>
      </div>
    </div>
    <!-- js -->
    <script src="jav.js"></script>
    <!---->
  </body>
</html>
